<style>.githublink{padding-left:22px;}</style>

[% IF subpages.size>1 %]
[% WRAPPER settingGroup title="PLUGIN_ALTERNATIVEPLAYCOUNT_SUBPAGE" desc="PLUGIN_ALTERNATIVEPLAYCOUNT_SUBPAGE_DESC" %]
	<select class="stdedit" name="subpage" id="subpage" onchange="location.href=options[selectedIndex].value">
		[% FOREACH option = subpages.keys.sort %]
			<option [% IF subpage == option %]selected[% END %] value="[% subpages.$option %]">[% option | getstring %]</option>
		[%- END -%]
	</select> <span class="githublink"><a href="[% "PLUGIN_ALTERNATIVEPLAYCOUNT_SETTINGS_FAQ_LINK" | string %]" target="_blank" rel="noopener noreferrer"><b>[% "PLUGIN_ALTERNATIVEPLAYCOUNT_SETTINGS_FAQ_LINK_TEXT" | string %]</b></a></span>
[% END %]
<br>
[% END %]
